    <script>
        function insertRecord()
        {
            //alert("In Insert Record");
            var postdata = "bugname=" + txName.value + "&"
            + "severity=" + txSeverity.value + "&"
            + "reportedby=" + txReportedBy.value + " " + " ";
            var oreq = new XMLHttpRequest();
            oreq.onreadystatechange = function ()
            {
                if (oreq.readyState == 4)
                {
                    //alert(oreq.responseText);
                    r = JSON.parse(oreq.responseText);
                    location.href = "bugreport.html";
                }
            }
            oreq.open("POST", "http://pomatino.com/bugreport.svc/bug", true);
            oreq.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            oreq.send(postdata);
        }
    </script>
